<body>
    <script>
        let arr = [3, 4, 7, 9, 10, 15, 22];
        let x = prompt('nhập vào số');
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == x) {
                dem++;
            }
        }
        document.write(arr);
    </script>
