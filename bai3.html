    <script>
        let arr = [3, 4, 7, 9, 10, 15, 22];
        let max = arr[0];
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }  if (arr[i] < min) {
                min = arr[i];
            }
        }
        document.write(max-min);
    </script>
